<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const currentPath = window.location.pathname;
        const newBaseURL = "https://dialerformac.wordpress.com";
        window.location.href = newBaseURL + currentPath;
    </script>
</head>
<body>
    <p>Redirecting to the new site...</p>
    <p>If you are not redirected automatically, <a href="https://dialerformac.wordpress.com">click here</a>.</p>
</body>
</html>
